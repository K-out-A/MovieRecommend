{% load static %}
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>あなたの映画おすすめ３選</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class='login_size login_position'>
                {% load static %}
                <link href="{% static 'test.css' %}" rel="stylesheet">  
                <form class="form-signin" method="POST" action="">{% csrf_token %}<!--actionはどの画面に飛ばすか(入力なしは同じページに飛ばす)-->
                    <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="200" height="200"> -->
                    <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
                    <label for="inputEmail" class="sr-only">名前</label>
                    <!--nameをつけるとデータベースと連結できて、セーブするとデータベースにも反映される。name=キー-->
                    <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required autofocus>
                    <label for="inputPassword" class="sr-only">password</label>
                    <input type="password" id="inputPassword" class="form-control" name='password' placeholder="Password" required>
                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn btn-lg btn-success btn-block" type="submit">login</button>
                    <p>会員登録はコチラから→<a href="{% url 'signup' %}" class="button">会員登録</a></p>
                    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                </form>
            </div>
        </div>
    </body>
</html>
